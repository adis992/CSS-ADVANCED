<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .div {
        background-color: #050210;
        padding: 200px;
        }

        body {
        
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .circle {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: linear-gradient(to right, #fb5dad, #55fb9f, #b97aff);
        animation: animate 10s linear infinite;
        position: relative;
        filter: drop-shadow(2px 2px 50px #ffffff); /*dodavanje sijene*/
        
        
        }

        .circle::before {
        content: "";
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background-color: #000;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        
        }


        @keyframes animate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        }

        @keyframes glow {   /*nova animacija*/ 
        0% {         /*pocetak animacije*/
            background-color: rgba(255, 255, 255, 0.1);
            width: 0;
            height: 0;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        70% {
            background-color: rgba(255, 255, 255, 0.1);
            width: 125px;
            height: 125px;
            border-radius: 50%;
        }
        100% {
            background-color: rgba(255, 255, 255, 0.1);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            animation-timing-function: ease-out;
        }
        }
        
        .circle::after {   /*kreiranje novog kruga koji se pojavljuje od 0% prema 250px*/
            content: "";
            width: 248px;
            height: 248px;
            border-radius: 50%;
            animation: glow 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }
        
        
    </style>
</head>
<body>
    <div class="div">
         <div class="circle"></div>
     </div>
</body>
</html>
