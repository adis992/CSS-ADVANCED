<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>custom focus, pseudo klasa stanja FOCUS</title>
    <style>
        .box {
            width: 200px;
            height: 150px;
            background-color: rgb(156, 9, 185);
            margin: 10px;
        }
        .box:focus {
            border: 2px solid rgb(8, 6, 6);  /*ivica focusa ili boxa kada dodjemo na njega*/
            background-color: blueviolet;
        }


        /*ne mogu svi elem da prihvate focus nego samo elementi sa HREF atributom
        zatim input, select ili textarea elem. */
    </style>
</head>
<body>
    
    <div class="box" tabindex="1"></div>
    <div class="box" tabindex="2"></div>
    <div class="box" tabindex="3"></div>
    <div class="box" tabindex="4"></div>
    <div class="box" tabindex="5"></div>
</body>
</html>
