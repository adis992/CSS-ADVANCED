<!DOCTYPE html>
<html>

<head>
    <title>CSS calc() function</title>
    <style>

        #box {
            width: 600px;
            height: 400px;
            border: 1px dashed gray;   /* dashed isprekidana ivica boxa*/


            background-image: url(tokyo-414w.jpg);
            background-repeat: no-repeat;
            background-position: calc(100% - 20px) calc(100% - 20px);    /* donja i desna ivica boxa , dok za lijevu i gornju koristimo background-position: 20px 20px;  */
        }


    </style>
</head>

<body>
    <div id="box">

    </div>
</body>

</html>
